services:
  edudb:
    image: mysql
    container_name: edudb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: edudb
      MYSQL_ROOT_PASSWORD: root
    networks:
      - tuananh177

  kafka:
    image: 'bitnami/kafka:3.7.0'
    container_name: kafka-edu
    hostname: kafka
    ports:
      - '9094:9094'
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://kafka:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    networks:
      - tuananh177

  auth:
    image: "tuananh177/edu_v2:v1.0"
    container_name: EduV2
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: "edu_v2"
      SPRING_DATASOURCE_URL: "jdbc:mysql://edudb:3306/edudb"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9094
    networks:
      - tuananh177
    depends_on:
      - edudb
      - kafka

networks:
  tuananh177:
    driver: "bridge"