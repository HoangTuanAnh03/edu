<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List PDF</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        h1{
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<h1>PVP RANKING REPORT</h1>
<table>
    <tr>
        <td>
            Submitted By:
        </td>
        <td colspan="2">Automation</td>
    </tr>
    <tr>
        <td>
            Submitted On:
        </td>
        <td colspan="2" th:text="${exportDate}"></td>
    </tr>
    <tr>
        <td>
            Description of Report:
        </td>
        <td colspan="2">Weekly PVP Ranking Statistics</td>
    </tr>
</table>
<br/><br/>
<table>
    <thead>
    <tr>
        <th>ORDER</th>
        <th>NAME</th>
        <th>POINT</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, stat : ${userList}">
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.point}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
